<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="root">
  <h1 contenteditable="true">Countdown to New Year</h1>
  <div class="ct-time">
      <div class="ct-days distance">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="ct-hours distance">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="ct-mins distance">
        <p class="big-text" id="mins">0</p>
        <span>Minutes</span>
      </div>
      <div class="ct-secs distance">
        <p class="big-text" id="secs">0</p>
        <span>Seconds</span>
      </div>
  </div>
</div>
</body>

</html>
